<!-- Crear una galería de imágenes
Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css
Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      img {
        -webkit-filter: grayscale(100%);
        -moz-filter:    grayscale(100%);
        -ms-filter:     grayscale(100%);
        -o-filter:      grayscale(100%);
      }
      .normal{
        -webkit-filter: grayscale(0%);
        -moz-filter:    grayscale(0%);
        -ms-filter:     grayscale(0%);
        -o-filter:      grayscale(0%);
        transition:     1s;
      }
    </style>
  </head>
  <body>
    <img src="images/1.jpg" alt="1" width="200px" height="auto">
    <img src="images/2.jpg" alt="2" width="200px" height="auto">
    <img src="images/3.jpg" alt="3" width="200px" height="auto">
    <img src="images/4.jpg" alt="4" width="200px" height="auto">
    <img src="images/5.jpg" alt="5" width="200px" height="auto">
    <img src="images/6.jpg" alt="6" width="200px" height="auto">
    <img src="images/7.jpg" alt="7" width="200px" height="auto">
    <img src="images/8.jpg" alt="8" width="200px" height="auto">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $("img").on("click", function(){
        $(this).toggleClass("normal");
      });
    </script>
  </body>
</html>
